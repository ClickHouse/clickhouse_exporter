---
dist: xenial
sudo: required
language: go

go:
  - 1.11.6
  - 1.12.1

go_import_path: github.com/f1yegor/clickhouse_exporter

services:
  - docker

before_script:
  - docker --version
  - docker-compose --version
  - docker-compose up -d

  - make init

script:
  - make

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix
