dist: bionic
language: go

services:
  - docker

go:
  - 1.16.x
  - tip

go_import_path: github.com/ClickHouse/clickhouse_exporter

# skip non-trunk PMM-XXXX branch builds, but still build pull requests
branches:
  except:
    - /^PMM\-\d{4}/

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

cache:
  directories:
    - /home/travis/.cache/go-build
    # - /home/travis/gopath/pkg

before_cache:
  - go clean -testcache
  # - go clean -cache

before_script:
  - docker --version
  - docker-compose --version
  - docker-compose up -d

  - make init

script:
  - make

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix