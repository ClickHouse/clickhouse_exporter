dist: trusty
sudo: required
language: go

go:
  - 1.8.x
  - 1.9.x
  - master

go_import_path: github.com/f1yegor/clickhouse_exporter

services:
  - docker

before_script:
  - docker --version
  - docker-compose --version
  - docker-compose up -d

  - make init

script:
  - make

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file: "FILE TO UPLOAD"
  skip_cleanup: true
  on:
    tags: true
